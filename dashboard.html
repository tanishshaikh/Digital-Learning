<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Digital Learning Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    nav a {
      color: #cbd5e1;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #60a5fa;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0f172a;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      color: #6366f1;
      margin-bottom: 10px;
    }
    .progress-bar {
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin: 10px 0;
    }
    .progress {
      background: #6366f1;
      height: 100%;
    }
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section>
    <h2>Learning Progress</h2>
    <div class="dashboard-grid">
      <div class="card" data-tilt>
        <h3>Python</h3>
        <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
        <p>Completed: 8/10 lessons</p>
      </div>
      <div class="card" data-tilt>
        <h3>Web Development</h3>
        <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
        <p>Completed: 6/10 lessons</p>
      </div>
      <div class="card" data-tilt>
        <h3>Machine Learning</h3>
        <div class="progress-bar"><div class="progress" style="width: 30%;"></div></div>
        <p>Completed: 3/10 lessons</p>
      </div>
      <div class="card" data-tilt>
        <h3>Badges</h3>
        <p>üèÖ Beginner | üî∞ Coder | üìä Analyst</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Digital Learning Platform. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2
    });
  </script>
</body>
</html>
